<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Location</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Delivery Details</h1>
    </header>

    <section id="delivery">
        <h2>Enter Your Delivery Location</h2>
        <form action="payment.html" method="GET">
            <input type="hidden" name="name" value="{{name}}">
            <input type="hidden" name="product" value="{{product}}">
            <input type="hidden" name="quantity" value="{{quantity}}">

            <label for="block">Block Name:</label>
            <select id="block" name="block" required>
                <option value="" disabled selected>Select your block</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
            </select>

            <label for="room">Room Number:</label>
            <input type="text" id="room" name="room" placeholder="Enter your room number" required>

            <button type="submit">Next Step</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Raqees. Affordable Snacks for Everyone!</p>
    </footer>
</body>
</html>
